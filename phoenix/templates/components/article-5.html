<article class="c-article c-article--5">
  <div class="c-article__image-container">
    <div class="c-article__image" style="background-image: url('{{ article.featured_image.image.get_medium_url }}');"></div>
  </div>
  <div class="c-article__info">
    <h2 class="c-article__headline">{{ article.headline }}</h2>
    <span class="c-article__meta">{{ article.published_at|date:"F jS, Y \a\t P" }}</span>
  </div>
</article>
