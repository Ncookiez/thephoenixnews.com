<ul>
  {% for topic in topics %}
  {% if current_topic.slug == topic.slug %}
  <li class="c-section__topics__item c-section__topics__item--selected">
  {% else %}
  <li class="c-section__topics__item">
  {% endif %}
    <a href="{% url 'section-topic' section.slug topic.slug %}">{{ topic.name }}</a>
  </li>
  {% endfor %}
</ul>
