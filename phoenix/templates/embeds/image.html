<div class="c-embed c-embed--image">
    <img
      class="js-image-embed"
      data-id="{{ image.id }}"
      data-caption="{{ caption }}"
      data-credit="{{ credit }}"
      data-url="{{ image.get_absolute_url }}"
      src="{{ image.get_medium_url }}"
      alt="{{ caption }}" />
    {% if caption %}
    <div class="c-embed--image__caption">{{ caption }}</div>
    {% endif %}
</div>
