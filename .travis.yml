sudo: false
language: python
python:
- '2.7'
before_install:
- openssl aes-256-cbc -K $encrypted_8ea223bd84f4_key -iv $encrypted_8ea223bd84f4_iv -in client-secret.json.enc -out client-secret.json -d
- export PYTHONPATH="${PYTHONPATH}:${TRAVIS_BUILD_DIR}/lib"
install:
- pip install google-cloud-datastore
- export GOOGLE_APPLICATION_CREDENTIALS="${TRAVIS_BUILD_DIR}/client-secret.json"

- export SQL_HOST=$(python fetch_secrets.py SQL_HOST)
- export MYSQL_PWD=$(python fetch_secrets.py SQL_PASSWORD)

- wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
- chmod +x cloud_sql_proxy
- sudo mkdir $TRAVIS_BUILD_DIR/cloudsql
- sudo chmod 777 $TRAVIS_BUILD_DIR/cloudsql
- ./cloud_sql_proxy -instances=$SQL_HOST -dir=$TRAVIS_BUILD_DIR/cloudsql -credential_file=client-secret.json & mysqldump -S $TRAVIS_BUILD_DIR/cloudsql/$SQL_HOST -u production phoenix > phoenix.sql
- cat phoenix.sql
#- mysqladmin -S /cloudsql/$SQL_HOST -u production create phoenix-${TRAVIS_TAG//./-} &
#- mysql -S /cloudsql/$SQL_HOST -u production phoenix-${TRAVIS_TAG//./-} < phoenix.sql

- git clone https://github.com/psiemens/react-book.git phoenix/static/src/js/react-book
- pip install -r requirements-prd.txt -t lib/
- pip install requests --upgrade -t lib/
- cd phoenix/static
- yarn setup
script:
- yarn build
after_success:
- rm -rf node_modules
- cd ${TRAVIS_BUILD_DIR}
- mv _settings/settings-dpl.py phoenix/settings.py
- python manage.py collectstatic --noinput
- find ${TRAVIS_BUILD_DIR}/gcs -type f -exec gzip "{}" \; -exec mv "{}.gz" "{}" \;
- rm phoenix/settings.py phoenix/settings.pyc
- mv _settings/settings-prd.py phoenix/settings.py


# Cleanup
- rm -rf .git
- rm -rf _settings
deploy:
  - provider: gcs
    access_key_id: GOOG6VXJ7FN5TYTTPSQI
    secret_access_key:
      secure: 
    bucket: phoenix-news
    skip_cleanup: true
    acl: public-read
    local-dir: ${TRAVIS_BUILD_DIR}/gcs
    detect_encoding: true
    cache_control: "max-age=31536000"
    on:
      tags: true
  - provider: gae
    keyfile: client-secret.json
    project: phoenix-prd
    default: true
    version: phoenix-${TRAVIS_TAG//./-} # Replace periods with hyphens
    skip_cleanup: true
    on:
      tags: true
